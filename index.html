<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- SEO -->
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Evan&#39;s Portfolio</title>
        <meta
            name="description"
            content="This is Evan's Portfolio website for getting work"/>
        <meta name="author" content="Evan Lee"/>
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" sizes="16x16"/>

        <!-- OG(Open Graph Data) -->
        <meta property="og:title" content="Evan's Portfolio"/>
        <meta property="og:type" content="website"/>
        <meta property="og:url" content="배포후 생성된 URL"/>
        <meta property="og:image" content="배포후 생성된 이미지 URL"/>

        <!-- Goggle Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin="crossorigin">
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
            rel="stylesheet">

        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/463cabd4d9.js" crossorigin="anonymous"></script>

        <!-- CSS -->
        <link rel="stylesheet" href="style.css">

        <!-- JS -->
        <script src="src/main.js" defer></script>
    </head>
    <body>
        <!-- Header -->
        <header>
            <div>
                <img src="images/favicon.ico" alt="logo"/>
                <h1>
                    <a href="#">Evan Lee</a>
                </h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#skills">Skills</a></li>
                    <li><a href="#mywork">My work</a></li>
                    <li><a href="#testimonial">Testimonial</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </header>

        <!-- Main -->
        <main>
            <!-- Home -->
            <section id="home"></section>

            <!-- About -->
            <section id="about"></section>

            <!-- Skills -->
            <section id="skills"></section>

            <!-- Work -->
            <section id="mywork"></section>

            <!-- Testimonial -->
            <section id="testimonial"></section>

            <!-- Arrow up-->
            <aside></aside>
        </main>
        
        <!-- Footer-->
        <footer id="contact"></footer>
    </body>
</html>
